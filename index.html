<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="main-cont">
      <div class="qr-cont">
        <div class="viewImageContainer">
          <div class="imgCont">
            <img src="/images/image-equilibrium.jpg" alt="nft image" />
          </div>
          <div class="viewcontainer imgCont">
            <img src="/images/icon-view.svg" alt="image hover view" />
          </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="ethContainer">
          <div class="eth">
            <img src="/images/icon-ethereum.svg" alt="ethereum image" />
            0.041 ETH
          </div>

          <div class="ethClock">
            <img src="/images/icon-clock.svg" alt="clock image" />
            3 days left
          </div>
        </div>

        <div class="border-bottom"></div>

        <div class="avatar-sect">
          <div class="avatarContainer">
            <img src="/images/image-avatar.png" alt="avatar image" />
          </div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/abdullah43577/qr-code-component-main"
          target="_blank"
          >Abdullah Ayoola</a
        >.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
